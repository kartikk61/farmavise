{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: rgb(206, 206, 228);
  }

  .bg-img {
    background-image: url("../static/images/crop_bg.jpg");
  }
</style>

<div class="bg-img">
  <br /><br />
  <h2 style="text-align: center; margin: 0px; color: whitesmoke">
    <b>Find out which disease has been caught by your plant</b>
  </h2>
  <br />
  <br>

  <div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: whitesmoke;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">

    <form class="form-signin" method=post enctype=multipart/form-data>

      <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
      <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)"
        style="font-weight: bold;">
      <!-- <br> -->
      <br>
      <img id="output-image" class="rounded mx-auto d-block" />
      <!-- <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button> -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-info" style="
          color: black;
          font-weight: bold;
          width: 150px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
          margin-right: auto;
          margin-left: 0;
        ">
          Predict
        </button>
      </div>

    </form>
  </div>

  <script type="text/javascript">
    function preview_image(event) {
      var reader = new FileReader();
      reader.onload = function () {
        var output = document.getElementById('output-image')
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</div>
{% endblock %}
